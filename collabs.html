<!DOCTYPE html>

<head>

  <title>Our Collabs</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2C2F38;
      color: #E4E7EB;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #23272A;
      padding: 20px 0;
      text-align: center;
      font-size: 2.5em;
      color: #7289DA;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .server-card {
      background-color: #36393F;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .server-card:hover {
      transform: scale(1.05);
    }

    .server-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-body h3 {
      font-size: 1.8em;
      color: #7289DA;
      margin: 10px 0;
    }

    .card-body p {
      color: #B9BBBE;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .card-body a {
      display: inline-block;
      background-color: #7289DA;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .card-body a:hover {
      background-color: #5B6EAE;
    }

    footer {
      background-color: #23272A;
      padding: 20px;
      text-align: center;
      color: #7289DA;
    }

  </style>
</head>
